<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris and Rachel's Wedding</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Added to arrange content vertically */
        }

        #welcomeBox {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #photoButton {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #3498db; /* Adjusted background color */
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px; /* Added margin-top for spacing */
        }
    </style>
</head>
<body>
    <div id="welcomeBox">
        <h2>Thank you for attending Chris and Rachel's wedding!</h2>
        <p>March 10, 2024</p>
        <p>Please share your photos or videos here</p>
    </div>

    <form action="https://weddingphoto.azurewebsites.net/api/HttpTrigger1" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" id="photoInput" style="display: none;">
        <label for="photoInput" id="photoButton">Choose Photo</label>
    </form>

    <script>
        // JavaScript logic to trigger file input click
        document.getElementById('photoButton').addEventListener('click', function () {
            document.getElementById('photoInput').click();
        });
    </script>
</body>
</html>
